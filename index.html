<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector V6.0 (C√°mara Fix)</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    
    <style>
        body { font-family: sans-serif; background: #222; text-align: center; color: white; }
        .video-container {
            width: 100%; max-width: 400px; margin: 20px auto;
            border: 2px solid #fff; border-radius: 10px;
            background: #000; overflow: hidden; height: 300px;
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        button {
            padding: 15px 30px; font-size: 20px;
            background-color: #00ff88; color: #000;
            border: none; border-radius: 50px; cursor: pointer;
            font-weight: bold; margin-bottom: 20px;
        }
        #resultado { font-size: 24px; font-weight: bold; color: yellow; margin: 10px;}
        #debug { font-size: 12px; color: #aaa; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>üîç V6.0 Debug</h1>

    <div class="video-container">
        <video id="webcam" autoplay playsinline muted></video>
    </div>

    <div id="resultado">Esperando acci√≥n...</div>
    <button onclick="iniciarCamara()">üì∑ ACTIVAR C√ÅMARA</button>
    <div id="debug">Log del sistema...</div>

    <script>
        let modelo = null;
        const video = document.getElementById('webcam');
        const resultadoDiv = document.getElementById('resultado');
        const debugDiv = document.getElementById('debug');

        // Log visual para ver errores en pantalla
        function log(texto) {
            console.log(texto);
            debugDiv.innerText = texto;
        }

        (async () => {
            try {
                log("Cargando modelo...");
                // Intentamos cargar el grafo
                modelo = await tf.loadGraphModel('./model.json'); 
                log("‚úÖ Modelo cargado. Toca el bot√≥n verde.");
                resultadoDiv.innerText = "Modelo Listo. Toca el bot√≥n.";
            } catch (error) {
                log("‚ùå Error carga: " + error.message);
            }
        })();

        async function iniciarCamara() {
            // ALERTA 1: Confirmar que el bot√≥n sirve
            alert("Solicitando permiso de c√°mara..."); 

            try {
                // Configuraci√≥n simple para evitar errores de compatibilidad
                const constraints = { 
                    audio: false, 
                    video: { facingMode: "environment" } 
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                log("C√°mara accedida. Procesando...");
                
                video.onloadedmetadata = () => {
                    video.play();
                    alert("¬°C√°mara iniciada! Empezando a detectar...");
                    predecir();
                };
            } catch (err) {
                alert("ERROR AL ABRIR C√ÅMARA: " + err.name + " - " + err.message);
                log("Fallo c√°mara: " + err.message);
            }
        }

        async function predecir() {
            if (modelo) {
                tf.tidy(() => {
                    // Procesamiento de imagen
                    let img = tf.browser.fromPixels(video)
                        .resizeNearestNeighbor([100, 100]) // Tama√±o
                        .mean(2) // Blanco y Negro
                        .expandDims(2)
                        .expandDims()
                        .toFloat(); 
                        // .div(255.0); // PRUEBA: Mant√©n esto comentado por ahora (datos 0-255)

                    const prediccion = modelo.predict(img).dataSync();
                    const valor = prediccion[0];

                    // Mostrar valor crudo para diagn√≥stico
                    resultadoDiv.innerText = valor < 0.5 ? 
                        `üê± GATO (${valor.toFixed(4)})` : 
                        `üê∂ PERRO (${valor.toFixed(4)})`;
                });
            }
            // Loop
            requestAnimationFrame(predecir);
        }
    </script>
</body>
</html>
