<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector Perros vs Gatos</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            padding: 20px;
            color: #333;
        }
        h1 { margin-bottom: 10px; }
        
        /* Contenedor del video para que se vea bonito */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border: 5px solid #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            overflow: hidden;
            background: #000;
        }
        video {
            width: 100%;
            display: block;
        }

        /* Bot√≥n estilizado */
        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: background 0.3s;
        }
        button:active { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        /* √Årea de resultados */
        #resultado {
            margin-top: 20px;
            font-size: 26px;
            font-weight: bold;
            padding: 15px;
            background: white;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h1>üê∂ vs üê±</h1>
    <p>Detector Inteligente</p>

    <div class="video-container">
        <video id="webcam" autoplay playsinline muted></video>
    </div>

    <div id="resultado">Cargando modelo... ‚è≥</div>
    <br>
    <button id="btn-camara" onclick="iniciarCamara()" disabled>Iniciar C√°mara</button>

    <script>
        let modelo = null;
        const video = document.getElementById('webcam');
        const resultadoDiv = document.getElementById('resultado');
        const btnCamara = document.getElementById('btn-camara');

        // 1. CARGAR EL MODELO
        (async () => {
            try {
                console.log("Cargando modelo...");
                // Aseg√∫rate que los archivos est√©n en la misma carpeta
                modelo = await tf.loadLayersModel('model.json'); 
                console.log("Modelo cargado exitosamente");
                resultadoDiv.innerText = "Modelo listo. ¬°Enciende la c√°mara!";
                btnCamara.disabled = false; // Habilitar el bot√≥n
            } catch (error) {
                console.error("Error cargando el modelo:", error);
                resultadoDiv.innerText = "Error: No encuentro el archivo model.json";
                resultadoDiv.style.color = "red";
            }
        })();

        // 2. INICIAR C√ÅMARA
        async function iniciarCamara() {
            try {
                // Pide acceso a la c√°mara trasera (environment) si es celular
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                video.srcObject = stream;
                btnCamara.style.display = "none"; // Ocultar bot√≥n tras iniciar
                
                // Cuando el video est√© listo, empieza a predecir
                video.onloadedmetadata = () => {
                    predecirEnTiempoReal();
                };
            } catch (err) {
                alert("Error al abrir la c√°mara: " + err.message);
            }
        }

        // 3. BUCLE DE PREDICCI√ìN (Ajustado a tus datos: 100x100, Blanco y Negro)
        async function predecirEnTiempoReal() {
            if (modelo) {
                tf.tidy(() => { // tf.tidy limpia la memoria autom√°ticamente
                    
                    // A. Obtener imagen de la webcam
                    let img = tf.browser.fromPixels(video);

                    // B. Cambiar tama√±o a 100x100 (Seg√∫n tu captura)
                    img = tf.image.resizeNearestNeighbor(img, [100, 100]);

                    // C. Convertir a Blanco y Negro (promediando canales RGB)
                    // Esto reduce de 3 canales a 1 canal, pero elimina la dimensi√≥n final
                    img = img.mean(2); 

                    // D. Recuperar la dimensi√≥n del canal (100, 100) -> (100, 100, 1)
                    img = img.expandDims(2);

                    // E. A√±adir dimensi√≥n del lote (batch) -> (1, 100, 100, 1)
                    img = img.expandDims();

                    // F. Normalizar (Dividir entre 255 para tener valores de 0 a 1)
                    // IMPORTANTE: Casi todas las redes neuronales necesitan esto.
                    img = img.toFloat().div(255.0);

                    // G. Predecir
                    const prediccion = modelo.predict(img).dataSync();
                    const resultado = prediccion[0];

                    // H. Mostrar resultado (0 = Gato, 1 = Perro, seg√∫n tu c√≥digo)
                    // Usamos un umbral de 0.5
                    if (resultado >= 0.5) {
                        resultadoDiv.innerText = "üê∂ PERRO";
                        resultadoDiv.style.color = "#007bff"; // Azul
                    } else {
                        resultadoDiv.innerText = "üê± GATO";
                        resultadoDiv.style.color = "#28a745"; // Verde
                    }
                    
                    // Opcional: Mostrar la probabilidad para depurar
                    // console.log("Probabilidad:", resultado);
                });
            }
            
            // Repetir el ciclo lo m√°s r√°pido posible sin trabar el navegador
            requestAnimationFrame(predecirEnTiempoReal);
        }
    </script>
</body>
</html>
